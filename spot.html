        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 ms-auto mb-lg-0 me-3">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" data-page="spot"><i class="fa-solid fa-mountain p-3" data-page="spot"></i>找景點</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="carouselControls" class="carousel slide header" data-bs-ride="carousel">
    <div class="carousel-inner h-100">
      <div class="carousel-item active h-100" data-bs-interval="2000">
        <img
          src="https://images.unsplash.com/photo-1556115908-233c785befbe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item h-100" data-bs-interval="2000">
        <img
          src="https://images.unsplash.com/photo-1621848296279-7751546e9acc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1190&q=80"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item h-100" data-bs-interval="2000">
        <img
          src="https://images.unsplash.com/photo-1583395145517-1e3177037600?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <div class="searchArea w-100 h-100">
      <div class="container search">
        <div class="row justify-content-lg-center mb-4">
          <div class="col-9">
            <h1 class="text-white fw-bold">
              一起來場<br class="d-lg-none" />說走就走的台灣之旅吧！
            </h1>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row justify-content-center g-3">
          <div class="col-6 col-lg-2">
            <select class="form-select citySelect">
              <option selected class="d-none" value="">找縣市</option>
              <option value="臺北市">臺北市</option>
              <option value="新北市">新北市</option>
              <option value="桃園市">桃園市</option>
              <option value="新竹市">新竹市</option>
              <option value="新竹縣">新竹縣</option>
              <option value="苗栗縣">苗栗縣</option>
              <option value="臺中市">臺中市</option>
              <option value="彰化縣">彰化縣</option>
              <option value="南投縣">南投縣</option>
              <option value="雲林縣">雲林縣</option>
              <option value="嘉義縣">嘉義縣</option>
              <option value="嘉義市">嘉義市</option>
              <option value="臺南市">臺南市</option>
              <option value="高雄市">高雄市</option>
              <option value="屏東縣">屏東縣</option>
              <option value="臺東縣">臺東縣</option>
              <option value="花蓮縣">花蓮縣</option>
              <option value="宜蘭縣">宜蘭縣</option>
              <option value="基隆市">基隆市</option>
              <option value="金門縣">金門縣</option>
              <option value="澎湖縣">澎湖縣</option>
              <option value="連江縣">連江縣</option>
            </select>
          </div>
          <div class="col-6 col-lg-2">
            <select class="form-select categorySelect"></select>
          </div>
          <div class="col-12 col-lg-4">
            <input type="text" class="form-control keyWord" placeholder="找關鍵字" />
          </div>
          <div class="col-12 col-lg-2">
            <button class="btn btn-dark w-100 send">
              <i class="fa-solid fa-magnifying-glass pe-2"></i>搜尋
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="result">
    <div class="row">
      <div class="col-12">
        <div class="resultInfo d-sm-flex justify-content-between"></div>
      </div>
    </div>
    <div class="searchResult row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mb-4"></div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
