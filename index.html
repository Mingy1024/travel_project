  <div id="carouselControls" class="carousel slide header" data-bs-ride="carousel">
    <div class="carousel-inner h-100">
      <div class="carousel-item active h-100" data-bs-interval="2000">
        <img
          src="https://images.unsplash.com/photo-1556115908-233c785befbe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item h-100" data-bs-interval="2000">
        <img
          src="https://images.unsplash.com/photo-1621848296279-7751546e9acc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1190&q=80"

          class="d-block w-100" alt="...">
      </div>

    <div class="searchArea w-100 h-100">
      <div class="container search">
        <div class="row justify-content-lg-center mb-4">
          <div class="col-9">
            <h1 class="text-white fw-bold">
              一起來場<br class="d-lg-none" />說走就走的台灣之旅吧！
            </h1>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row justify-content-center g-3">
          <div class="col-6 col-lg-2">
            <select class="form-select">
              <option selected class="d-none" value="">找縣市</option>
              <option value="Taipei">臺北市</option>
              <option value="NewTaipei">新北市</option>
              <option value="Taoyuan">桃園市</option>
              <option value="Hsinchu">新竹市</option>
              <option value="HsinchuCounty">新竹縣</option>
              <option value="MiaoliCounty">苗栗縣</option>
              <option value="Taichung">臺中市</option>
              <option value="ChanghuaCounty">彰化縣</option>
              <option value="NantouCounty">南投縣</option>
              <option value="YunlinCounty">雲林縣</option>
              <option value="ChiayiCounty">嘉義縣</option>
              <option value="Chiayi">嘉義市</option>
              <option value="Tainan">臺南市</option>
              <option value="Kaohsiung">高雄市</option>
              <option value="PingtungCounty">屏東縣</option>
              <option value="TaitungCounty">臺東縣</option>
              <option value="HualienCounty">花蓮縣</option>

              <option value="Keelung">基隆市</option>
              <option value="KinmenCounty">金門縣</option>
              <option value="PenghuCounty">澎湖縣</option>
              <option value="LienchiangCounty">連江縣</option>
            </select>
          </div>
          <div class="col-6 col-lg-2">
            <select class="form-select"></select>
          </div>
          <div class="col-12 col-lg-4">
            <input type="text" class="form-control txt" id="keyWord" placeholder="找關鍵字" />
          </div>
          <div class="col-12 col-lg-2">
            <button class="btn btn-dark w-100 send">
              <i class="fa-solid fa-magnifying-glass pe-2"></i>搜尋
            </button>
          </div>
        </div>
      </div>
    </div>

  <section class="intro pb-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 pt-4">
        <div class="col">
          <img src="./images/undraw_trip_re_f724.svg" alt="" style="height: 400px"
            class="w-100 animation-wrapper from-left" />
          <p class="fs-1 text-center mb-0 mt-4 mt-md-0 mt-lg-4 fw-bold">
            <span class="animation-wrapper typing typing1"></span>
            <span class="cursor">|</span>
          </p>
        </div>
        <div class="col"></div>
      </div>
      <div class="row row-cols-1 row-cols-md-2 flex-row-reverse pt-4">
        <div class="col">
          <img src="./images/undraw_eating_together_re_ux62.svg" alt="" style="height: 400px"
            class="w-100 animation-wrapper from-right" />
          <p class="fs-1 text-center mb-0 mt-4 mt-md-0 mt-lg-4 fw-bold">
            <span class="animation-wrapper typing typing2"></span>
            <span class="cursor">|</span>
          </p>
        </div>
        <div class="col"></div>
      </div>

            class="w-100 animation-wrapper from-left" />
          <p class="fs-1 text-center mb-0 mt-4 mt-md-0 mt-lg-4 fw-bold">
            <span class="animation-wrapper typing typing3"></span>
            <span class="cursor">|</span>
          </p>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div class="gate gate-top gate-top-1 z-20">
      <img src="./images/view.png" alt="view" />
    </div>
    <div class="gate gate-bottom gate-bottom-1 z-20">
      <div class="scroll-info1 d-flex flex-column align-items-center p-4">
        <h2 class="text-white fw-bold fs-1">幫您整理好各縣市的景點資訊!</h2>
        <a class="btn btn-cornsilk w-50 rounded-pill mt-3 fs-4 fw-bold">開始搜尋景點</a>
      </div>
    </div>
    <div class="gate gate-top gate-top-2 z-10">
      <img src="./images/food.png" alt="food" />
    </div>
    <div class="gate gate-bottom gate-bottom-2 z-10">
      <div class="scroll-info2 d-flex flex-column align-items-center p-4">
        <h2 class="text-white fw-bold fs-1">出遊卻還在煩惱要吃什麼嗎?</h2>
        <a class="btn btn-cornsilk w-50 rounded-pill mt-3 fs-4 fw-bold">開始搜尋美食</a>
      </div>
    </div>

      <img src="./images/hotel.png" alt="hotel" />
    </div>
    <div class="gate gate-bottom gate-bottom-3 z-0">
      <div class="scroll-info3 d-flex flex-column align-items-center p-4">
        <h2 class="text-white fw-bold fs-1">人氣、超值住宿選擇都在這!</h2>
        <a class="btn btn-cornsilk w-50 rounded-pill mt-3 fs-4 fw-bold">開始搜尋旅宿</a>
      </div>
    </div>
